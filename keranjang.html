<!DOCTYPE html>
<html lang="en">
  <head>

    <header class="navbar">
      <div class="container">
        <div class="row">
          <a href="index.html" class="navbar-brand">NestFurniture.</a>

                    <td>
                      <img
                        src="./assets/products/sofa.png"
                        alt="Product Image"
                        width="70"
                      />
                    </td>
                    <td>
                      <div class="name">
                        <div>
                          <h4>Luxury Sofa</h4>
                          <p>Kursi</p>
                        </div>
                      </div>
                    </td>
                    <td class="price">Rp. 12JT</td>
                    <td>1</td>
                    <td>
                      <div class="actions">
                        <button type="button">
                          <i class="bi bi-plus-circle"></i>
                        </button>
                        <button type="button">
                          <i class="bi bi-dash-circle"></i>
                        </button>
                        <button type="button">
                          <i class="bi bi-trash3"></i>

                    </td>
                  </tr>
                  <tr>
                    <td>
                      <img
                        src="./assets/products/sofa.png"
                        alt="Product Image"

                      />
                    </td>
                    <td>
                      <div class="name">
                        <div>
                          <h4>Luxury Sofa</h4>
                          <p>Kursi</p>
                        </div>
                      </div>
                    </td>
                    <td class="price">Rp. 12JT</td>
                    <td>1</td>
                    <td>
                      <div class="actions">
                        <button type="button">
                          <i class="bi bi-plus-circle"></i>
                        </button>
                        <button type="button">
                          <i class="bi bi-dash-circle"></i>
                        </button>
                        <button type="button">
                          <i class="bi bi-trash3"></i>
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="info">
              <button type="submit" class="btn bg-primary btn-checkout">
                Checkout Keranjang
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <footer>
